<body>
    
    <div>
        <div id="if"></div>

    </div>

   
    </div>
 <script>
    let nombre = (window.prompt("Introduce tu nombre:"))
    let edad = parseInt(window.prompt("Introduce tÃº edad:"))

    if(edad>=18){
    document.getElementById("if").innerHTML = `<p>Hola ${nombre}eres mayor de edad</p>`
    
    }else{
    document.getElementById("if").innerHTML = `<p>Hola ${nombre}eres menor de edad</p>`

    switch (edad){
     case 1:

     case 9:
     case 10:

     case 14:
     case 15:

     document.getElementById("switch").innerHTML = `<p>Hola ${nombre}eres menor de edad</p>`
     break
     default:
     document.getElementById("switch").innerHTML = `<p>Hola ${nombre}eres mayor de edad</p>`
    } 

    edad >= 18
    ? (document.getElementById("ternario").innerHTML = `<p>Hola ${nombre}eres mayor de edad</p>`)
    : (document.getElementById("ternario").innerHTML = `<p>Hola ${nombre}eres menor de edad</p>`)
 </script>
